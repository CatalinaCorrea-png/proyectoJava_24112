<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!---- Iconos ---->
        <script src="https://kit.fontawesome.com/f7fb471b65.js"
            crossorigin="anonymous"></script>
        <!---- Fuente ---->
        <link
            href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap"
            rel="stylesheet">
        <!---- Favicon ---->
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <!---- Estilos ---->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
          <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="../estilos.css">
        <title>Registro</title>
    </head>
    <body>
        <header class="header">
            <nav class="navegacion">
                <a href="../index.html" class="anclalogo">
                    <i class="fas fa-film" aria-hidden="true"></i>
                    <span>MOVIES.html</span>
                </a>
            </nav>
        </header>

        

        <main class="main">
          <div class="form-registro">
              
            <div class="container">
                <!-- Mensaje de éxito -->
                <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
                     class="alert alert-success alert-dismissible fade show" role="alert">
                    Registro exitoso
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                            onclick="this.parentElement.style.display = 'none';"></button>
                </div>

                <!-- Mensaje de error -->
                <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
                     class="alert alert-danger alert-dismissible fade show" role="alert">
                    Error en el registro
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                            onclick="this.parentElement.style.display = 'none';"></button>
                </div>
            </div>  
              
            <section data-aos="fade-up"
            data-aos-duration="1000" data-aos-anchor-placement="center-bottom">
                 <form action="/proyectoJava_24112/registro" method="post"> <!-- id="formulario" -->
                    <h2 class="tituloRegistrarse">Registro</h2>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" placeholder="Ingrese aqui su nombre" id="nombre" class="form-control" name="nombre">
                        <div class="error-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" placeholder="Ingrese aqui su apellido" id="apellido" class="form-control" name="apellido">
                        <div class="error-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email
                            address</label>
                        <input type="email" id="email" class="form-control" placeholder="Ingrese aqui su email" name="email">
                        <div class="error-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password"
                            class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese aqui su contraseña" name="password">
                        <div class="error-text"></div>
                    </div>
                    <div class="form-text">La contraseña debe de ser de 8 a 20 caracteres incluido un caracter especial</div>

                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label><br>
                        <input type="date" id="fechaNacimiento" placeholder="seleccione su fecha de nacimiento" class="form-date" name="fechaNacimiento">
                        <div class="error-text"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label"
                            for="check">Acepto terminos y condiciones</label>
                            <input type="checkbox" id="check" class="form-check-input" placeholder="seleccionar">
                    </div>
                    <button type="submit" value="Registrarse"
                        class="btn btn-primary">Registrarse</button>

                    <div id="emailHelp" class="form-text">Necesitas ayuda?</div>
                </form>
              </section>
            </div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();

          window.onload = function () {
              var urlParams = new URLSearchParams(window.location.search);
              if (urlParams.get('exito') === 'true'){
                  document.getElementById('mensajeExito').style.display = 'block';
              } else if (urlParams.get('error') === 'true'){
                  document.getElementById('mensajeError').style.display = 'block';
              }
          };
        </script>
        <script src="../js/validar.js"></script>
    </body>
</html>
